buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0.0"
group = "me.mazexd"
archivesBaseName = "LostCharms"

minecraft {
    replaceIn "LostCharms.java"
    replace "{\$VERSION}", project.version

	version = "1.6.4-9.11.1.964"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'me.mazexd.lostcharms.asm.LostCharmsLoadingPlugin'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}

processResources
{
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

dependencies {
    compile 'MachineMuse:ModularPowersuits:0.10.0'
    compile 'OpenMods:OpenModsLib:0.1'
    compile 'OpenMods:OpenPeripheralAddons:0.1'
}

repositories {
    maven {
        name = "bintray"
        url = "http://dl.bintray.com/mazexd/Minecraft"
    }
}
